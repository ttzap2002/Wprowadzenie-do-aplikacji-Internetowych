<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Images/GrzybIkona32.png"
    />
    <title>Kontakt</title>
    <link rel="stylesheet" href="Contact.css" />
  </head>
  <body>
    <header>
      <img
        src="../Images/GrzybIkona.png"
        alt="Lewy Obrazek"
        class="lewy-obrazek"
      />
      <h1>Kontakt</h1>
      <img
        src="../Images/GrzybIkona.png"
        alt="Prawy Obrazek"
        class="prawy-obrazek"
      />
    </header>
    <nav>
      <ul>
        <li><a href="../Home/Home.html">Strona Główna</a></li>
        <li><a href="../Gallery/Gallery.html">Galeria</a></li>
        <li><a href="../Mushrooms/Mushroms.html">Grzyby</a></li>
      </ul>
    </nav>
    <main>
      <h2>Formularz Kontaktowy</h2>
      <form id="formcontact" action="#" method="post">
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Wprowadź swój e-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="temat">Temat wiadomości:</label>
          <select id="temat" name="temat">
            <option value="pytanie">Pytanie</option>
            <option value="opinia">Opinia</option>
            <option value="sugestia">Sugestia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="wiadomosc">Wiadomość:</label>
          <textarea
            id="wiadomosc"
            name="wiadomosc"
            placeholder="Wpisz swoją wiadomość"
            required
          ></textarea>
        </div>
        <input type="submit" value="Wyślij" />
      </form>
    </main>
    <footer>
      <p>Tomasz Zapart &copy; 2024</p>
    </footer>
    <script src="ContactScript.js"></script>
  </body>
</html>
