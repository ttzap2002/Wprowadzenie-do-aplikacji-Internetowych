<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kontakt - SmartGlow Mirror</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Images/GrzybIkona.png"
    />
    <link rel="stylesheet" href="Contact.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SmartGlow Mirror</h1>
      </header>
      <nav>
        <ul>
          <li><a href="../Home/Home.html">Home</a></li>
          <li><a href="../Gallery/Gallery.html">Galeria</a></li>
          <li><a href="../Mushrooms/Mushroms.html">Grzyby</a></li>
        </ul>
      </nav>
      <main>
        <h2>Formularz Kontaktowy</h2>
        <form action="#" method="post">
          <label for="email">E-Mail:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Wprowadź swój e-mail"
            required
          />

          <label for="temat">Temat wiadomości:</label>
          <select id="temat" name="temat">
            <option value="pytanie">Pytanie</option>
            <option value="opinia">Opinia</option>
            <option value="wsparcie">Wsparcie</option>
          </select>

          <label for="wiadomosc">Wiadomość:</label>
          <textarea
            id="wiadomosc"
            name="wiadomosc"
            placeholder="Wpisz swoją wiadomość"
            required
          ></textarea>

          <input type="submit" value="Wyślij" />
        </form>
      </main>
      <footer>
        <p>Tomasz Zapart &copy; 2024</p>
      </footer>
    </div>
    <script src="ScriptHome.js"></script>
  </body>
</html>
